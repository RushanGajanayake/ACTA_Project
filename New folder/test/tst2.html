<!DOCTYPE html>
<html>

<div class="panel" id="panel">

        <button type="button" onclick="loadXMLDoc()">  <img src="../../res/image/stu.png"></button>

<script>
    function loadXMLDoc(){
        var xmlhttp;
        if(window.XMLHttpRequest){
            //code for IE7+ , safari, chrome, opera, firefox
            xmlhttp = new XMLHttpRequest();
        }
        else{
            //code for IE5, IE6
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4 && xmlhttp.status== 200){
                document.getElementById("panel_upper").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","w.php",true);
        xmlhttp.send();
    }
</script>
</html>
